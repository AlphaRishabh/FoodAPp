<!DOCTYPE html>
<html>
<head>
	<title>Number Table</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 50%;
			margin: auto;
			text-align: center;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
			cursor: pointer;
		}

		td:hover {
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<table>
	<tr>
    <th colspan="3" id="r1">
      
    </th>
  </tr>
		<tr>
			<td   id="num1">One</td>
			<td   id="num2">Two</td>
			<td   id="num3">Three</td>
			
		</tr>
    <tr>
			<td id="num4">Four</td>
			<td id="num5">Five</td>
			<td id="num6">Six</td>
			
		</tr>
    <tr>
			<td id="num7">Seven</td>
			<td id="num8">Eight</td>
			<td id="num9">Nine</td>
			
		</tr>
	</table>

	<script type="text/javascript">
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		var num3 = document.getElementById("num3");
		var num4 = document.getElementById("num4");
		var num5 = document.getElementById("num5");
    var num6 = document.getElementById("num6");
		var num7 = document.getElementById("num7");
    var num8 = document.getElementById("num8");
    var num9 = document.getElementById("num9");

		num1.addEventListener("mouseover", function() {
			document.getElementById("r1").innerHTML="1"
		});

		num2.addEventListener("mouseover", function() {
      document.getElementById("r1").innerHTML="2"
		});

		num3.addEventListener("mouseover", function() {
			document.getElementById("r1").innerHTML="3"
		});
    num4.addEventListener("mouseover", function() {
			document.getElementById("r1").innerHTML="4"
		});
    num5.addEventListener("mouseover", function() {
			document.getElementById("r1").innerHTML="5"
		});

    num6.addEventListener("mouseover", function() {
			document.getElementById("r1").innerHTML="6"
		});
    num7.addEventListener("mouseover", function() {
			document.getElementById("r1").innerHTML="7"
		});
    num8.addEventListener("mouseover", function() {
			document.getElementById("r1").innerHTML="8"
		});
    num9.addEventListener("mouseover", function() {
			document.getElementById("r1").innerHTML="9"
		});


	</script>
</body>
</html>
